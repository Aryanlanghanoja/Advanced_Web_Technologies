<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found</title>

  <style>
    /* Reset and basic styling */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  background: #f5f5f5;
  color: #333;
  line-height: 1.6;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}

/* Header Styles */
header {
  background: #2c3e50;
  color: white;
  padding: 20px;
  text-align: center;
}

nav ul {
  list-style: none;
}

nav ul li {
  display: inline;
  margin: 0 15px;
}

nav ul li a {
  color: white;
  text-decoration: none;
  font-weight: bold;
}

nav ul li a:hover {
  color: #f1c40f;
}

/* Main Container */
main {
  flex: 1;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 40px;
}

/* 404 Error Container */
.error-container {
  text-align: center;
  background: white;
  padding: 60px 80px;
  border-radius: 8px;
  box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
  max-width: 600px;
  width: 100%;
  transition: transform 0.3s;
}

.error-container:hover {
  transform: translateY(-5px);
}

.error-container h1 {
  font-size: 100px;
  color: #e74c3c;
  margin-bottom: 10px;
}

.error-container h2 {
  font-size: 36px;
  margin-bottom: 20px;
  color: #2c3e50;
}

.error-container p {
  font-size: 18px;
  color: #555;
  margin-bottom: 30px;
}

.btn {
  display: inline-block;
  padding: 12px 30px;
  background: #3498db;
  color: white;
  text-decoration: none;
  font-size: 16px;
  border-radius: 4px;
  transition: 0.3s;
}

.btn:hover {
  background: #2980b9;
  transform: scale(1.05);
}

/* Footer */
footer {
  background: #333;
  color: white;
  text-align: center;
  padding: 15px;
  font-size: 14px;
}

  </style>
</head>
<body>
<header>
  <nav>
    <ul>
      <li><a href="/">Dashboard</a></li>
      <li><a href="/about">About Us</a></li>
    </ul>
  </nav>
</header>

<main>
  <div class="error-container">
    <h1>404</h1>
    <h2>Oops! Page Not Found</h2>
    <p>We couldn't find the page you were looking for.</p>
    <a href="/" class="btn">Return to Dashboard</a>
  </div>
</main>

<footer>
  <p>&copy; 2025 Company Name. All rights reserved.</p>
</footer>
</body>
</html>
