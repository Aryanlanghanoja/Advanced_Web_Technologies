<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Your Company</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f0f0f0, #d9e7ff);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* Container */
        .container {
            background: #fff;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            padding: 40px;
            width: 100%;
            max-width: 900px;
            text-align: center;
            animation: fadeIn 0.8s ease-in-out;
        }

        h1 {
            font-size: 36px;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            color: #555;
            margin-bottom: 30px;
        }

        a {
            display: inline-block;
            text-decoration: none;
            color: #fff;
            background: #3498db;
            padding: 12px 30px;
            font-size: 16px;
            border-radius: 5px;
            transition: background 0.3s, transform 0.3s;
        }

        a:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #2ecc71;
            margin-left: 15px;
        }

        .btn-secondary:hover {
            background: #27ae60;
        }

        footer {
            margin-top: 30px;
            font-size: 14px;
            color: #888;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 28px;
            }

            p {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Welcome to the Dashboard</h1>
    <p>Your one-stop platform for managing data, visualizing insights, and making informed decisions.</p>
    
    <div>
        <a href="/about">About Us</a>
        <a href="/page_404" class="btn-secondary">Our Services</a>
    </div>
</div>

<footer>
    &copy; 2025 Your Company Name | All rights reserved
</footer>

</body>
</html>
